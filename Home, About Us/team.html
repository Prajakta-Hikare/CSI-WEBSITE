<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSI MMCOE - Team</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="img/csi_logo.png" alt="CSI Logo">
            </div>
            <div class="header-text">
                <h1>CSI MMCOE</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="team-slider">
        <div class="slider-container">
            <h2 class="team-heading">Our Team</h2> <!-- Moved the heading outside of the slider -->
            <div class="slider-slide">
                <img src="img/team.jpg" alt="Team Member 1">
            </div>
            <div class="slider-slide">
                <img src="img/team2.jpg" alt="Team Member 2">
            </div>
            <div class="slider-slide">
                <img src="img/team3.jpg" alt="Team Member 3">
            </div>
            <div class="slider-slide">
                <img src="img/team4.jpg" alt="Team Member 4">
            </div>

            <button class="prev-button" onclick="changeSlide(-1)">❮</button>
            <button class="next-button" onclick="changeSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 1;

        function changeSlide(n) {
            showSlide(currentSlide += n);
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slider-slide');

            if (n > slides.length) {
                currentSlide = 1;
            }

            if (n < 1) {
                currentSlide = slides.length;
            }

            slides.forEach(slide => {
                slide.style.display = 'none';
            });

            slides[currentSlide - 1].style.display = 'block';
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
